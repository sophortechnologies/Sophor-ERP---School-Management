
services:
  # Main Web Service
  - type: web
    name: sophor-erp-school-management
    env: node
    plan: free
    region: oregon  # or your preferred region
    
    # Build Configuration
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
      npx prisma db push
      
    # Start Command
    startCommand: npm run start:prod
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: sophor-erp-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: sophor-erp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    
    # Health Check
    healthCheckPath: /status
    initialDeployHook: |
      echo " Starting initial deployment..."
      npx prisma db push --force-reset
      echo " Database schema initialized"
    
    # Auto-Deploy from GitHub
    repo: https://github.com/your-username/school-erp-backend
    branch: main

  # PostgreSQL Database
  - type: pgsql
    name: sophor-erp-db
    plan: free
    region: oregon
    ipAllowList: []
    databaseName: sophor_erp
    user: sophor_admin

# Database Configuration
databases:
  - name: sophor-erp-db
    databaseName: sophor_erp
    plan: free
    region: oregon