services:
  - type: web
    name: school-erp-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-erp-db
          property: connectionString

databases:
  - name: school-erp-db
    plan: free
    databaseName: school_erp_db
    user: school_erp_user